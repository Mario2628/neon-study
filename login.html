<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión — NeonStudy</title>
  <link rel="stylesheet" href="resources/css/estilos.css">
</head>
<body class="auth">
  <header class="topbar">
    <div class="wrap bar">
      <a class="brand" href="index.html#inicio">NeonStudy</a>
    </div>
  </header>

  <main class="wrap auth-card">
    <h1>Iniciar sesión</h1>
    <p class="muted">Bienvenido de vuelta.</p>

    <form id="form-login" novalidate>
      <label>Correo electrónico
        <input type="email" id="l-email" required placeholder="tu@correo.com">
      </label>
      <label>Contraseña
        <input type="password" id="l-password" required minlength="8" placeholder="Tu contraseña">
      </label>

      <button type="submit" class="btn primary full" id="btn-login">
        <span class="spinner" aria-hidden="true"></span> Entrar
      </button>

      <p class="center"><a href="#" id="forgot">¿Olvidaste tu contraseña?</a></p>
      <p class="center muted">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
    </form>

    <!-- Botón volver al inicio ABAJO del formulario -->
    <div class="center" style="margin-top:16px">
      <a class="btn ghost" href="index.html#inicio">← Volver al inicio</a>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </main>

  <script>
    const KEY='neon_users';
    const getUsers=()=>{ try{return JSON.parse(localStorage.getItem(KEY))||[]}catch{return[]} };

    function toast(msg,type='info'){
      const t=document.getElementById('toast'); if(!t) return alert(msg);
      t.textContent=msg; t.className='toast '+type; t.style.opacity='1'; setTimeout(()=>t.style.opacity='0',2000);
    }
    function btnLoading(id,on){const b=document.getElementById(id);b.disabled=!!on;b.classList.toggle('loading',!!on)}

    document.getElementById('form-login').addEventListener('submit',(e)=>{
      e.preventDefault();
      const email=document.getElementById('l-email').value.trim();
      const password=document.getElementById('l-password').value;

      if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) return toast('Correo inválido');
      if(password.length<8) return toast('Contraseña muy corta');

      const user=getUsers().find(u=>u.email.toLowerCase()===email.toLowerCase());
      if(!user) return toast('No encontramos esa cuenta');
      if(user.password!==password) return toast('Contraseña incorrecta');

      btnLoading('btn-login',true);
      setTimeout(()=>{ btnLoading('btn-login',false); toast('¡Bienvenido, '+user.name.split(' ')[0]+'!','success'); setTimeout(()=>location.href='index.html#inicio',900); },600);
    });

    document.getElementById('forgot').addEventListener('click',(e)=>{
      e.preventDefault();
      const email=document.getElementById('l-email').value.trim();
      if(!email) return toast('Escribe tu correo para enviarte un enlace de recuperación');
      toast('Te enviamos instrucciones a '+email,'success');
    });
  </script>
</body>
</html>
